<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../global.css" />
    <title>Create Post</title>
    <script src="../account/auth.js"></script>
    <script>
      if (!isLoggedIn()) {
        window.location.replace("../account/login.html");
      }
    </script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Microblog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../account/profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../posts/posts.html">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logoutButton" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <h1>Create Post</h1>
      <form id="postForm">
        <div class="mb-3">
          <label for="postTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="postTitle" required />
        </div>
        <div class="mb-3">
          <label for="postContent" class="form-label">Content</label>
          <textarea class="form-control" id="postContent" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>

    <footer class="text-center mt-5 py-3">
      <p>&copy; 2024 Microblog. All rights reserved.</p>
    </footer>

    <script src="create-post.js"></script>
    <script>
      document.getElementById('logoutButton').addEventListener('click', function() {
        logout();
        window.location.replace('../account/login.html');
      });

      document.getElementById('postForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const postTitle = document.getElementById('postTitle').value;
        const postContent = document.getElementById('postContent').value;
        createPost(postTitle, postContent);
      });

      function createPost(title, content) {
        const post = { title, content, date: new Date() };
        savePost(post);
        alert('Post created successfully!');
      }

      function savePost(post) {
        // Replace this with actual logic to save post data to your backend
        const posts = JSON.parse(localStorage.getItem('posts')) || [];
        posts.push(post);
        localStorage.setItem('posts', JSON.stringify(posts));
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
