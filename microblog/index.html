<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="global.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: purple;
        padding: 1rem;
        color: white;
        text-align: center;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 1rem;
      }
      .container {
        background-color: #add8e6; /* Light blue color */
        padding: 2rem;
        border-radius: 10px;
        margin-top: 2rem;
        text-align: center;
      }
      .btn-primary {
        background-color: purple;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        margin-top: 1rem;
      }
      .btn-secondary {
        background-color: #add8e6; /* Light blue color */
        color: purple;
        padding: 0.5rem 1rem;
        border: 2px solid purple;
        border-radius: 5px;
        margin-top: 1rem;
      }
      .btn-primary:hover,
      .btn-secondary:hover {
        opacity: 0.8;
      }
      .jumbotron {
        margin-top: 2rem;
      }
    </style>

    <title>Welcome to Alpha Village!</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <a class="navbar-brand" href="#">Microblog</a>
        <a id="loginLink" href="account/login.html">Login</a>
      </div>
    </header>

    <main class="container">
      <div class="jumbotron">
        <h1>Welcome to Alpha Village!</h1>
        <p>Don't have an account yet?</p>
        <a href="account/register.html" class="btn-primary">Click here to join today!</a>
        <p>Already have an account?</p>
        <a href="account/login.html" class="btn-secondary">Click here to login</a>
      </div>
    </main>

    <footer></footer>

    <script src="account/auth.js"></script>
    <script>
      window.onload = function () {
        const loginLink = document.querySelector("#loginLink");
        const greetingSpan = document.querySelector("#greetingSpan");
        if (isLoggedIn() == true) {
          loginLink.style.display = "none";
        } else {
          greetingSpan.style.display = "none";
        }
      };
    </script>
    <script src="index.js"></script>
  </body>
</html>
