<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="global.css" />

    <style>
      body {
      background: url('/images/4.webp') no-repeat center center/cover; }

        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }
    </style>

    <title>Friend Zone!</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <a class="navbar-brand" href="#">Friend Zone</a>
        <a id="loginLink" href="account/login.html">Login</a>
      </div>
    </header>

    <main class="container">
      <div class="jumbotron">
        <h1>Friend Zoned?</h1>
        <p>Don't have an account yet?</p>
        <a href="account/register.html" class="btn-primary">Click here to join today!</a>
        <p>Already have an account?</p>
        <a href="account/login.html" class="btn-secondary">Click here to login</a>
      </div>
    </main>

    <footer></footer>

    <script src="account/auth.js"></script>
    <script>
      window.onload = function () {
        const loginLink = document.querySelector("#loginLink");
        const greetingSpan = document.querySelector("#greetingSpan");
        if (isLoggedIn() == true) {
          loginLink.style.display = "none";
        } else {
          greetingSpan.style.display = "none";
        }
      };
    </script>
    <script src="index.js"></script>
  </body>
</html>
